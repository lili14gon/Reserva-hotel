<main>
   <table class="table table-striped">
    <thead>
        <tr>
            <th> Numero de Habitacion </th>
            <th> Estado </th>
            <th> Accion </th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let habitacion of habitaciones">
            <td> {{habitacion.nombre}}</td>
            <td> {{habitacion.estado}}</td>
            <!-- <td ><button type="button" class="btn btn-info">Registrar</button></td> -->
            <td *ngIf="habitacion.estado=='disponible'" ><button type="button" data-bs-toggle="modal" data-bs-target="#ventanaForm" class="btn btn-info">Registrar</button></td>
            <td *ngIf="habitacion.estado!='disponible'" ><button type="button" class="btn btn-info">verificar</button></td>
        </tr>
    </tbody>
   </table>

  
  <!-- Formulario -->
  <div class="modal fade" id="ventanaForm" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h1 class="modal-title fs-5" id="exampleModalLabel">Registrar Cliente</h1>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
         



            <form>
                <div class="row mb-3">
                  <label for="inputEmail3" class="col-sm-2 col-form-label">Nombre</label>
                  <div class="col-sm-10">
                    <input type="text" class="form-control" id="nombre">
                  </div>
                </div>
                <div class="row mb-3">
                  <label for="inputPassword3" class="col-sm-2 col-form-label">Apellido</label>
                  <div class="col-sm-10">
                    <input type="text" class="form-control" id="apellido">
                  </div>
                </div>
                <div class="row mb-3">
                    <label for="inputPassword3" class="col-sm-2 col-form-label">Precio</label>
                    <div class="col-sm-10">
                      <input type="number" class="form-control" id="precio" min="10">
                    </div>
                  </div>
                <div class="row mb-3">
                    <div class="col">
                    <label for="inputPassword3" class="col-sm-2 col-form-label">Fecha Ingreso</label>
                    <div class="col-sm-10">
                      <input type="date" class="form-control" id="fecha">
                    </div>
                    </div>
                    <div class="col">
                        <label for="inputPassword3" class="col-sm-2 col-form-label">Fecha Salida</label>
                        <div class="col-sm-10">
                          <input type="date" class="form-control" id="fecha">
                        </div>
                        </div>
                    
                  </div>
            </form>

        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
          <button type="button" class="btn btn-primary">Guardar</button>
        </div>
      </div>
    </div>
  </div>




</main>
